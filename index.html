        .map-container {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                    
                    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                    mobileMenu.setAttribute('aria-hidden', isExpanded);
                    mobileMenu.classList.toggle('open');
                    document.body.classList.toggle('overflow-hidden');
                    mobileMenuButton.classList.toggle('menu-open');
                    
                    // Focus management for keyboard users - focus first link when menu opens
                    if (!isExpanded) {
                        setTimeout(() => {
                            const firstLink = mobileMenu.querySelector('a');
                            if (firstLink) firstLink.focus();
                        }, 100);
                    }
                });
                
                // Add keyboard support
                mobileMenuButton.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
                
                // Add keyboard navigation within mobile menu
                mobileMenu.addEventListener('keydown', function(e) {
                    const focusableElements = Array.from(mobileMenu.querySelectorAll('a, button'));
                    const currentIndex = focusableElements.findIndex(el => document.activeElement === el);
                    
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        mobileMenuButton.click(); // Close the menu
                        mobileMenuButton.focus(); // Return focus to menu button
                    } else if (e.key === 'ArrowDown' || e.key === 'Tab' && !e.shiftKey) {
                        e.preventDefault();
                        if (currentIndex < focusableElements.length - 1) {
                            focusableElements[currentIndex + 1].focus();
                        } else {
                            focusableElements[0].focus(); // Cycle back to first element
                        }
                    } else if (e.key === 'ArrowUp' || e.key === 'Tab' && e.shiftKey) {
                        e.preventDefault();
                        if (currentIndex > 0) {
                            focusableElements[currentIndex - 1].focus();
                        } else {
                            focusableElements[focusableElements.length - 1].focus(); // Cycle to last element
                        }
                    }
                });
                
                mobileMenu.addEventListener('click', function(event) {
                    const target = event.target.closest('a');
                    if (target) {
                        mobileMenuButton.setAttribute('aria-expanded', 'false');
                        mobileMenu.setAttribute('aria-hidden', 'true');
                        mobileMenu.classList.remove('open');
                        document.body.classList.remove('overflow-hidden');
                        mobileMenuButton.classList.remove('menu-open');
                        
                        const href = target.getAttribute('href');
                        if (href && href.startsWith('#') && href.length > 1) {
                            event.preventDefault();
                            const targetElement = document.getElementById(href.substring(1));
                            if (targetElement) {
                                const headerHeight = document.getElementById('site-header').offsetHeight;
                                const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                                
                                window.scrollTo({
                                    top: targetPosition - headerHeight,
                                    behavior: 'smooth'
                                });
                            }
                        }
                    }
                });
            }
            
            const header = document.getElementById('site-header');
            let lastScrollY = window.scrollY;
            
            function handleScroll() {
                const currentScrollY = window.scrollY;
                
                if (currentScrollY > 50) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
                
                lastScrollY = currentScrollY;
            }
            
            window.addEventListener('scroll', handleScroll, { passive: true });
            
            const transcriptToggles = document.querySelectorAll('.toggle-transcript');
            
            transcriptToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const transcriptContainer = document.getElementById(targetId);
                    
                    if (transcriptContainer) {
                        const isExpanded = this.getAttribute('aria-expanded') === 'true';
                        
                        this.setAttribute('aria-expanded', !isExpanded);
                        transcriptContainer.setAttribute('aria-hidden', isExpanded);
                        transcriptContainer.classList.toggle('active');
                        transcriptContainer.classList.toggle('hidden');
                        
                        // Update text for screen readers
                        const textSpan = this.querySelector('span');
                        if (textSpan) {
                            const showText = window.LanguageManager ? window.LanguageManager.getUITranslation('showTranscription') : 'Mostra trascrizione';
                            const hideText = window.LanguageManager ? window.LanguageManager.getUITranslation('hideTranscription') : 'Nascondi trascrizione';
                            textSpan.textContent = !isExpanded ? hideText : showText;
                        }
                        
                        const icon = this.querySelector('.transcript-toggle-icon');
                        if (icon) {
                            icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
                        }
                        
                        // If transcript is now visible, move focus to it for better screen reader experience
                        if (!isExpanded) {
                            setTimeout(() => {
                                transcriptContainer.setAttribute('tabindex', '-1');
                                transcriptContainer.focus();
                            }, 100);
                        }
                    }
                });
                
                // Add keyboard navigation support
                toggle.addEventListener('keydown', function(e) {
                    // Enter or Space key triggers the button
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
            
            const sections = document.querySelectorAll('section[id], article[id]');
            const navLinks = document.querySelectorAll('.nav-link');
            
            function highlightNavLink() {
                const headerHeight = document.getElementById('site-header').offsetHeight;
                const scrollPosition = window.scrollY + headerHeight + 20;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (sectionId && scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            
                            if (link.getAttribute('href') === '#' + sectionId) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }
            
            window.addEventListener('scroll', highlightNavLink, { passive: true });
            highlightNavLink();
            
            function setVHProperty() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setVHProperty();
            window.addEventListener('resize', setVHProperty);
            
            const languageButton = document.getElementById('language-button');
            const languageDropdown = document.getElementById('language-dropdown');
            const languageArrow = document.getElementById('language-arrow');
            const languageOptions = document.querySelectorAll('.language-option');
            const currentLanguageElement = document.querySelector('.current-language');
            const mobileLanguageButton = document.getElementById('mobile-language-button');
            const mobileLanguageOptions = document.querySelectorAll('.language-option-mobile');
            
            let isLanguageDropdownOpen = false;
            let clickEventListener = null;
            
            if (languageButton && languageDropdown) {
                languageButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    isLanguageDropdownOpen = !isLanguageDropdownOpen;
                    updateLanguageDropdownUI();
                    
                    // When opening the dropdown, focus the first option
                    if (isLanguageDropdownOpen) {
                        setTimeout(() => {
                            const firstOption = languageDropdown.querySelector('.language-option');
                            if (firstOption) firstOption.focus();
                        }, 10);
                    }
                });
                
                // Add keyboard navigation to the language button
                languageButton.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (!isLanguageDropdownOpen) {
                            isLanguageDropdownOpen = true;
                            updateLanguageDropdownUI();
                            
                            // Focus first option
                            setTimeout(() => {
                                const firstOption = languageDropdown.querySelector('.language-option');
                                if (firstOption) firstOption.focus();
                            }, 10);
                        }
                    } else if (e.key === 'Escape' && isLanguageDropdownOpen) {
                        isLanguageDropdownOpen = false;
                        updateLanguageDropdownUI();
                        languageButton.focus();
                    }
                });
                
                // Add keyboard navigation within the dropdown
                languageDropdown.addEventListener('keydown', function(e) {
                    const options = Array.from(languageDropdown.querySelectorAll('.language-option'));
                    const currentIndex = options.findIndex(opt => document.activeElement === opt);
                    
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (currentIndex < options.length - 1) {
                            options[currentIndex + 1].focus();
                        }
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (currentIndex > 0) {
                            options[currentIndex - 1].focus();
                        } else {
                            languageButton.focus();
                        }
                    } else if (e.key === 'Home') {
                        e.preventDefault();
                        options[0].focus();
                    } else if (e.key === 'End') {
                        e.preventDefault();
                        options[options.length - 1].focus();
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        isLanguageDropdownOpen = false;
                        updateLanguageDropdownUI();
                        languageButton.focus();
                    } else if (e.key === 'Tab' && !e.shiftKey && currentIndex === options.length - 1) {
                        isLanguageDropdownOpen = false;
                        updateLanguageDropdownUI();
                    } else if (e.key === 'Tab' && e.shiftKey && currentIndex === 0) {
                        isLanguageDropdownOpen = false;
                        updateLanguageDropdownUI();
                    }
                });
                
                function updateLanguageDropdownUI() {
                    if (isLanguageDropdownOpen) {
                        languageButton.setAttribute('aria-expanded', 'true');
                        languageDropdown.classList.remove('hidden');
                        languageArrow.style.transform = 'rotate(180deg)';
                        
                        if (!clickEventListener) {
                            clickEventListener = function(e) {
                                if (!languageDropdown.contains(e.target) && e.target !== languageButton) {
                                    isLanguageDropdownOpen = false;
                                    updateLanguageDropdownUI();
                                }
                            };
                            
                            setTimeout(() => {
                                document.addEventListener('click', clickEventListener);
                            }, 10);
                        }
                    } else {
                        languageButton.setAttribute('aria-expanded', 'false');
                        languageDropdown.classList.add('hidden');
                        languageArrow.style.transform = '';
                        
                        if (clickEventListener) {
                            document.removeEventListener('click', clickEventListener);
                            clickEventListener = null;
                        }
                    }
                }
            }
            
            if (window.LanguageManager) {
                function changeLanguage(lang) {
                    if (window.LanguageManager) {
                        console.log('Cambio lingua a:', lang);
                        window.LanguageManager.changeLanguage(lang);
                        
                        if (isLanguageDropdownOpen) {
                            isLanguageDropdownOpen = false;
                            updateLanguageDropdownUI();
                        }
                    }
                }
                
                languageOptions.forEach(option => {
                    option.addEventListener('click', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        const lang = this.getAttribute('data-lang');
                        changeLanguage(lang);
                    });
                });
                
                // Aggiungi navigazione da tastiera al pulsante lingua mobile
                if (mobileLanguageButton) {
                    mobileLanguageButton.addEventListener('click', function() {
                        if (!mobileMenu.classList.contains('open')) {
                            mobileMenuButton.click();
                        }
                        
                        // Dopo l'apertura del menu, sposta il focus sul primo pulsante di lingua per facilitare la navigazione
                        setTimeout(() => {
                            const firstLangOption = document.querySelector('.language-option-mobile');
                            if (firstLangOption) firstLangOption.focus();
                        }, 150);
                    });
                    
                    // Supporta attivazione con tastiera
                    mobileLanguageButton.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.click();
                        }
                    });
                }
                
                // Navigazione da tastiera per i pulsanti di lingua mobile
                if (mobileLanguageOptions) {
                    mobileLanguageOptions.forEach(option => {
                        // Gestione click
                        option.addEventListener('click', function() {
                            const lang = this.getAttribute('data-lang');
                            changeLanguage(lang);
                            
                            // Aggiorna attributo aria-pressed per screen reader
                            mobileLanguageOptions.forEach(opt => {
                                opt.setAttribute('aria-pressed', 'false');
                                opt.classList.remove('border-primary', 'bg-primary/10');
                            });
                            this.setAttribute('aria-pressed', 'true');
                            this.classList.add('border-primary', 'bg-primary/10');
                            
                            // Annuncio per screen reader
                            const langName = this.getAttribute('aria-label');
                            const announcement = document.createElement('div');
                            announcement.setAttribute('aria-live', 'assertive');
                            announcement.classList.add('sr-only');
                            announcement.textContent = `Lingua cambiata in ${langName}`;
                            document.body.appendChild(announcement);
                            setTimeout(() => document.body.removeChild(announcement), 1000);
                        });
                        
                        // Gestione navigazione tastiera (frecce laterali)
                        option.addEventListener('keydown', function(e) {
                            const options = Array.from(document.querySelectorAll('.language-option-mobile'));
                            const currentIndex = options.indexOf(this);
                            
                            if (e.key === 'ArrowRight') {
                                e.preventDefault();
                                const nextIndex = (currentIndex + 1) % options.length;
                                options[nextIndex].focus();
                            } else if (e.key === 'ArrowLeft') {
                                e.preventDefault();
                                const prevIndex = (currentIndex - 1 + options.length) % options.length;
                                options[prevIndex].focus();
                            } else if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                this.click();
                            } else if (e.key === 'Escape') {
                                e.preventDefault();
                                mobileMenuButton.click(); // Chiude il menu mobile
                                mobileMenuButton.focus(); // Ripristina il focus al pulsante menu
                            }
                        });
                    });
                }
                
                if (mobileLanguageButton) {
                    mobileLanguageButton.addEventListener('click', function() {
                        if (!mobileMenu.classList.contains('open')) {
                            mobileMenuButton.click();
                        }
                    });
                    
                    mobileLanguageOptions.forEach(option => {
                        option.addEventListener('click', function() {
                            const lang = this.getAttribute('data-lang');
                            changeLanguage(lang);
                        });
                    });
                }
                
                if (window.LanguageManager && window.LanguageManager.getCurrentLanguage) {
                    const currentLang = window.LanguageManager.getCurrentLanguage();
                    highlightCurrentLanguage(currentLang);
                }
                
                document.addEventListener('languageChanged', function(event) {
                    if (event.detail && event.detail.language) {
                        const lang = event.detail.language;
                        highlightCurrentLanguage(lang);
                    }
                });
                
                function highlightCurrentLanguage(lang) {
                    if (currentLanguageElement) {
                        currentLanguageElement.textContent = getLanguageDisplayName(lang);
                    }
                    
                    mobileLanguageOptions.forEach(option => {
                        const optionLang = option.getAttribute('data-lang');
                        if (optionLang === lang) {
                            option.classList.add('border-primary', 'bg-primary/10');
                        } else {
                            option.classList.remove('border-primary', 'bg-primary/10');
                        }
                    });
                    
                    languageOptions.forEach(option => {
                        const optionLang = option.getAttribute('data-lang');
                        if (optionLang === lang) {
                            option.classList.add('bg-primary/10', 'text-primary');
                        } else {
                            option.classList.remove('bg-primary/10', 'text-primary');
                        }
                    });
                }
            }
            
            function getLanguageDisplayName(code) {
                const names = {
                    'it': 'Italiano',
                    'en': 'English',
                    'es': 'Espa침ol',
                    'de': 'Deutsch',
                    'fr': 'Fran칞ais'
                };
                return names[code] || code;
            }
        });
    </script>
